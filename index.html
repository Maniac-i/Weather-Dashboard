<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>

  <nav class="navbar navbar-light bg-dark justify-content-center">
    <span id="weatherDashboard" class="navbar-brand mb-0 h1">Weather Dashboard</span>
  </nav>

  <div class="container">

    <div class="row">
      <div class="col-4 bg-light searchCity">

        <h2 id="searchForACity">Search for a City:</h2>
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <br>
        <ul class="list-group">
          <li class="list-group-item">Cleveland</li>
        </ul>

      </div>
      <div class="col-8">
        <div class="row">

          <div class="jumbotron mt-2">
            <h2 id="city" class="display-4 mt-n5">Cleveland</h2>
            <hr class="my-4">
            <div class="temperature mb-3">Temperature:<span class="tempText"></span></div>
            <div class="humidity mb-3">Humidity:<span class="humidText"></span></div>
            <div class="windSpeed mb-3">Wind Speed:<span class="windText"></span></div>
            <div class="uvIndex mb-n4">UV Index:<span class="uvText"></span></div>
            
          </div>

        </div>
        <div class="row">






        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>
</body>

</html>

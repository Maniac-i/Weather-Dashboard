<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  
    
  <title>Document</title>
</head>

<body>
  <!--Weather Dashboard Header-->
  <nav class="navbar navbar-light bg-dark justify-content-center">
    <span id="weatherDashboard" class="navbar-brand mb-0 h1">Weather Dashboard</span>
  </nav>

  <div class="container-fluid">
    <div class="row">

      <!--Left Search Panel-->
      <aside class="col-4 bg-light pb-4 searchCity">
        <h2 id="searchForACity">Search for a City:</h2>
        <form class="form-inline">
          <input id="citySearch" class="form-control mr-sm-2" type="search" placeholder="" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0">Search</button>
        </form>
        <br>
        <ul id="cityList" class="list-group">
          <li class="list-group-item" data-name="Cleveland">Cleveland</li>
        </ul>
      </aside>

      <div class="col-8">
        <main class="row">

          <!--Main Jumbotron-->
          <div class="jumbotron mt-2">
            <h2 id="city" class="display-4 mt-n5"></h2>
            <span class="jumboDate"></span>
            <img src="" class="jumboIcon">
            <hr class="my-4">
            <div class="temperature mb-3">Temperature:<span class="tempText"></span></div>
            <div class="humidity mb-3">Humidity:<span class="humidText"></span></div>
            <div class="windSpeed mb-3">Wind Speed:<span class="windText"></span></div>
            <div class="uvIndex mb-n4">UV Index:<span class="uvText"></span></div>

          </div>
        </main>

        <!--5 Day Forecast Row-->
        <h2 id="forecast">5-Day Forecast:</h2>

        <!--Day 1-->
        <section class="row">
          <article class="col day" data-array="5">
            <div class="card w-auto">
              <div class="card-body">
                <div class="date mt-n3 mb-3"><span class="date"></span></div>
                <img src="iconfinder_sun-symbol_110801.png" class="img" alt="weather icon">
                <div class="temperature mb-3 mt-3">Temperature:<span class="temp"></span></div>
                <div class="humidity mb-0">Humidity:<span class="humid"></span></div>
              </div>
            </div>
          </article>

          <!--Day 2-->
          <article class="col day" data-array="13">
            <div class="card w-auto">
              <div class="card-body">
                <div class="date mt-n3 mb-3"><span class="date"></span></div>
                <img src="iconfinder_sun-symbol_110801.png" class="img" alt="weather icon">
                <div class="temperature mb-3 mt-3">Temperature:<span class="temp"></span></div>
                <div class="humidity mb-0">Humidity:<span class="humid"></span></div>
              </div>
            </div>
          </article>

          <!--Day 3-->
          <article class="col day" data-array="21">
            <div class="card w-auto">
              <div class="card-body">
                <div class="date mt-n3 mb-3"><span class="date"></span></div>
                <img src="iconfinder_sun-symbol_110801.png" class="img" alt="weather icon">
                <div class="temperature mb-3 mt-3">Temperature:<span class="temp"></span></div>
                <div class="humidity mb-0">Humidity:<span class="humid"></span></div>
              </div>
            </div>
          </article>

          <!--Day 4-->
          <article class="col day" data-array="29">
            <div class="card w-auto">
              <div class="card-body">
                <div class="date mt-n3 mb-3"><span class="date"></span></div>
                <img src="iconfinder_sun-symbol_110801.png" class="img" alt="weather icon">
                <div class="temperature mb-3 mt-3">Temperature:<span class="temp"></span></div>
                <div class="humidity mb-0">Humidity:<span class="humid"></span></div>
              </div>
            </div>
          </article>

          <!--Day 5-->
          <article class="col day" data-array="37">
            <div class="card w-auto">
              <div class="card-body">
                <div class="date mt-n3 mb-3"><span class="date"></span></div>
                <img src="iconfinder_sun-symbol_110801.png" class="img" alt="weather icon">
                <div class="temperature mb-3 mt-3">Temperature:<span class="temp"></span></div>
                <div class="humidity mb-0">Humidity:<span class="humid"></span></div>
              </div>
            </div>
          </article>



        </section>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
